specVersion: '1.0'
metadata:
  name: lhsl
type: application
server: 
  customMiddleware:
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /ui5
      configuration:
        rootPath: "../ui5"
    - name: ui5-middleware-proxy-basicauth
      afterMiddleware: compression
      mountPath: /sap
      configuration:
        baseUri: "https://my.server.local:8001/sap"
        auth: ":"
        client: "100"
builder:
  customTasks:
  - name: ui5-task-nwabap-deployer
    afterTask: generateVersionInfo
    configuration: 
      resources:
        path: dist
        pattern: "**/*.*"
      connection:
        server: https://my.server.local:8001  
      authentication:
        user: 
        password: 
      ui5:
        language: EN/FR/..
        package: TODO
        bspContainer: TODO
        bspContainerText: UI5 Upload
        transportNo: TODO
        calculateApplicationIndex: true      